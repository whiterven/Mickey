      body {
        font-family: 'Sen', sans-serif;
        background-color: #f8f9fa;
        color: #000000;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }
      /* Clean text selection color */
      ::selection {
        background-color: #eec7f4; 
        color: #000000;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Mobile Safe Area Support */
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .mb-safe {
        margin-bottom: env(safe-area-inset-bottom, 20px);
      }
      
      .mesh-gradient {
        background-color: #050505;
        position: relative;
        overflow: hidden;
      }
      
      /* Animated glowing blob 1 - Pink/Purple */
      .mesh-gradient::before {
        content: '';
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: radial-gradient(circle at 50% 50%, rgba(238, 199, 244, 0.4), transparent 70%);
        filter: blur(80px);
        opacity: 0.8;
        animation: moveBlob1 15s infinite alternate ease-in-out;
        z-index: 0;
      }

      /* Animated glowing blob 2 - Blue/Cyan */
      .mesh-gradient::after {
        content: '';
        position: absolute;
        bottom: -20%;
        right: -20%;
        width: 140%;
        height: 140%;
        background: radial-gradient(circle at 50% 50%, rgba(171, 213, 255, 0.4), transparent 70%);
        filter: blur(80px);
        opacity: 0.8;
        animation: moveBlob2 18s infinite alternate ease-in-out;
        z-index: 0;
      }
      
      @keyframes moveBlob1 {
        0% { transform: translate(-10%, -10%) scale(1); }
        50% { transform: translate(5%, 5%) scale(1.1); }
        100% { transform: translate(-5%, 10%) scale(0.9); }
      }
      
      @keyframes moveBlob2 {
        0% { transform: translate(10%, 10%) scale(1); }
        50% { transform: translate(-5%, -5%) scale(1.2); }
        100% { transform: translate(5%, -10%) scale(0.95); }
      }
    </style>
